board:
  id: main
  name: Main board
  columns:
    - id: todo
      name: To do
    - id: ready
      name: Ready
      wip_limit: 10
    - id: in_progress
      name: In progress
      wip_limit: 5
      requires_lock: true
    - id: blocked
      name: Blocked
    - id: review
      name: Review
    - id: done
      name: Done

rules:
  - id: deps_must_be_done
    description: "Dependencies must be done before entering ready/in_progress"
    when_moving_to: [ready, in_progress]
    require_dependencies_status: done

  - id: lock_required_for_in_progress
    description: "in_progress requires an unexpired lock"
    when_status_is: in_progress
    require_lock: true
